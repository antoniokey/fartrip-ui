<div class="comment">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{data.userName}}</mat-card-title>
      <mat-card-subtitle>
        <span>{{data.createdDate | date : 'medium'}}</span>
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="comment__text">
        <span>{{data.comment}}</span>
      </div>
    </mat-card-content>
  </mat-card>
</div>
