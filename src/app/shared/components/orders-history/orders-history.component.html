<div class="orders">
  <table mat-table [dataSource]="getOrdersHistoryData()">
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>Destination</th>
      <td mat-cell *matCellDef="let item">{{item.destination}}</td>
    </ng-container>
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef>Departure</th>
      <td mat-cell *matCellDef="let item">{{item.departure}}</td>
    </ng-container>
    <ng-container matColumnDef="distance">
      <th mat-header-cell *matHeaderCellDef>Distance</th>
      <td mat-cell *matCellDef="let item">{{item.distance}}</td>
    </ng-container>
    <ng-container matColumnDef="spentTime">
      <th mat-header-cell *matHeaderCellDef>Spent time</th>
      <td mat-cell *matCellDef="let item">{{item.spentTime | orderSpentTime}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let item">
        <a class="details-button" mat-button mat-raised-button [routerLink]="[item.id, 'details']">View details</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="getOrdersHistoryColumns(); sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: getOrdersHistoryColumns();"></tr>
  </table>
</div>
